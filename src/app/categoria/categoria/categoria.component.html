<div class="painel">
        <p-panel header="Categoria">
            <form [formGroup]="form">
            <div class="grid">
                    <div class="col-8 input-categoria">
                        <p class="categoria-nome">Nome:</p>
                        <input type="text" formControlName="nome" [(ngModel)]="categoriaSave.nome" pInputText>
                    </div>
                    <div class="col-4">
                        <p class="text-situacao">Situação:</p>
                        <p-radioButton [(ngModel)]="categoriaSave.situacao" class="radio-situacao-categoria" name="ativo" [value]="true" [(ngModel)]="situacao" [ngModelOptions]="{standalone: true}" label="Ativo"></p-radioButton>
                        <p-radioButton [(ngModel)]="categoriaSave.situacao" class="radio-situacao-categoria" name="ativo" [value]="false" [(ngModel)]="situacao" [ngModelOptions]="{standalone: true}" label="Ativo"></p-radioButton> 
                    </div>
            </div>
        </form>
            <p-button (click)="save()"><i class="pi pi-check"></i><p class="text-btn">Salvar</p></p-button>
            <p-button routerLink="/categoria-list"><i class="pi pi-times"></i><p class="text-btn">Cancelar</p></p-button>
         </p-panel>      
</div>
