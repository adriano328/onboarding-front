<div class="produto-content">
    <div class="painel-produto-content">
        <p-panel>
            <ng-template pTemplate="header">
                <p>Produto</p>
            </ng-template>
            <form [formGroup]="form">
            <div class="grid">
                    <div class="col-12 md:col-6 lg:col-6">
                        <p class="categoria-nome">Nome:</p>
                        <input type="text" formControlName="nome" pInputText>
                    </div>
                    <div class="col-12 md:col-6 lg:col-2">
                        <p class="text-categoria">Categoria:</p>
                        <p-dropdown [options]="listCategoria" formControlName="nome" [(ngModel)]="selectedCat" optionLabel="nome" ></p-dropdown>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4">
                        <p class="text-situacao">Situação:</p>
                        <p-radioButton class="radio-situacao-categoria" name="ativo" value="ATIVO" [(ngModel)]="situacao" [ngModelOptions]="{standalone: true}" label="Ativo"></p-radioButton>
                        <p-radioButton class="radio-situacao-categoria" name="inativo" value="INATIVO" [(ngModel)]="situacao" [ngModelOptions]="{standalone: true}" label="Inativo"></p-radioButton> 
                    </div>
            </div>
            <div class="btn">
                <p-button class="btn" (click)="save()"><i class="pi pi-check"></i><p class="text-btn">Salvar</p></p-button>
                <p-button class="btn" routerLink="/produto-list"><i class="pi pi-times"></i><p class="text-btn">Cancelar</p></p-button>
            </div>
        </form>
           
         </p-panel>      
    </div>
    
    
</div>
